<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>there should be a name here</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: white; backgroundColor: gray">
      <a-assets>
          <img id="1" src="assets/Kapyushon_16-min.jpg">
          <img id="2" src="assets/Kapyushon_15-min.jpg">
          <img id="3" src="assets/Kapyushon_14-min.jpg">
          <audio id="sound" src="assets/sound.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	<!-- <a-entity position="0 0 -10" aim> -->

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>
			
			<a-portal
				src="#2"
				to="loc_2"
				position="1.36 -6.29 7.66"
				size=0.8
				>
			</a-portal>

			<a-portal
				src="#3"
				to="loc_3"
				position="-8.88 -4.55 -0.72"
				size=0.8
				>
			</a-portal>

		</a-entity>

		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>
			
			<a-portal
				src="#1"
				to="loc_1"
				position="-4.54 -6.93 -5.6"
				size=0.8
				>
			</a-portal>

			<a-portal
				src="#3"
				to="loc_3"
				position="-9.24 -3.82 0.34"
				size=0.8
				>
			</a-portal>

		</a-entity>

		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>
			
			<a-portal
				src="#1"
				to="loc_1"
				position="-9.24 -3.82 0.34"
				size=0.8
				>
			</a-portal>

			<a-portal
				src="#2"
				to="loc_2"
				position="-7.81 -3.69 -5.04"
				size=0.8
				>
			</a-portal>

		</a-entity>
    </a-scene>
  </body>
</html>
